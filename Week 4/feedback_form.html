<!DOCTYPE html>

<html>
    <head>
        <title>Feedback Form</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Feedback Form</legend>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="name" required><br></br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br></br>
            </fieldset>



            <label>Rate Us:</label>

            <input type="radio" id="1" name="rate us" value="1">

            <label for="1">1</label>

            <input type="radio" id="2" name="rate us" value="2">

            <label for="2">2</label>

            <input type="radio" id="3" name="rate us" value="3">

            <label for="3">3</label>

            <input type="radio" id="4" name="rate us" value="4">

            <label for="4">4</label>

            <input type="radio" id="5" name="rate us" value="5">

            <label for="5">5</label><br></br>

            
            <label for="comments">Comments</label><br>
            <textarea name="comments" id="comments" rows="3" cols="50"></textarea><br></br>

            <label for="agreement">I agree to the terms and conditions</label><br>
            <input type="checkbox" name="agreement" id="agreement" value="agreement"><br></br>

            <button type="submit">Submit</button>

        </form>
    </body>
</html>
