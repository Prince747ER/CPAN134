
<!DOCTYPE html>
<head>
<style>
    table {
        width: 75%;
        margin: auto;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    tr:nth-of-type(even) {
        background-color: #eaeaea;
    }
</style>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Birthday</th>
    </tr>
    <tr>
        <td>James</td>
        <td>11/08</td>
    </tr>
    <tr>
        <td>Karen</td>
        <td>4/17</td>
    </tr>
    <tr>
        <td>Sparky</td>
        <td>11/28</td>
    </tr>
</table>
</body>
</html>
