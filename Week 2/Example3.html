<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Semantic Layout</title>

</head>

<body>

 <header>

  <h1>My Website</h1>

  <nav>

   <ul>

    <li><a href="#">Home</a></li>

    <li><a href="#">About</a></li>

    <li><a href="#">Contact</a></li>

   </ul>

  </nav>

 </header>

 <main>

  <section>

   <h2>Welcome</h2>

   <p>This is a sample section.</p>

  </section>

  <article>

   <h3>Article Title</h3>

   <p>Content of the article goes here.</p>

  </article>

  <div>
    <p>This is a paragraph that is inside our div</p>
  </div>
  <p>This is <b>bold</b> and <i>italic</i> text.</p>

<p><strong>Important</strong> information is emphasized here.</p>

<p>Highlight <mark>key points</mark> for users.</p>


 </main>

 <footer>

  <p>&copy; 2025 My Website</p>

 </footer>

</body>

</html>
